<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <title>Dowry Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4 p-3 mb-5 rounded">
        <div class="col-sm-12"></div>
    <h1 class="col-12 text-center">Dowry Calculator</h1>
    <form id="dowry-form"class="d-flex flex-wrap justify-content-between align-items-center text-white p-4">

        <div class="form-group">
            <label for="name">Bride/Groom's Name:</label>
            <input type="text" id="name" required class="form-control" placeholder="Enter your name .."><br>
        </div>

        <div class="form-group">
            <label for="bid" class="">Starting Bid ($):</label>
            <input type="number" id="bid" class="form-control" required placeholder="0"><br>
        </div>
        
        <div class="form-group">
        <label for="education">Education:</label>
        <select id="education" class="form-control">
            <option value="blank">select...</option>
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
        </select><br>
        </div>
        
        <div class="form-group">
            <label for="net-worth">Family Net Worth:</label>
            <select id="net-worth" class="form-control">
                <option value="blank">select...</option>
                <option value="2">More than $10,000</option>
                <option value="1.5">$5,000 - $10,000</option>
                <option value="1.2">Less than $5,000</option>
            </select><br>
        </div>
      
        <div class="form-gourp">
         <label for="caste">Caste:</label>
         <select id="caste" class="form-control">
            <option value="blank">select...</option>
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna - Untouchable</option>
        </select><br>
        </div>
    
        <div class="form-group mt-4">
            <label for="skills">Skills:</label><br>
            <input type="checkbox" class="skills" value="10"> Plays a musical instrument<br>
            <input type="checkbox" class="skills" value="20"> Good cook<br>
            <input type="checkbox" class="skills" value="15"> Easygoing character<br>
            <input type="checkbox" class="skills" value="10"> Sings well<br>
        </div>
       
        <div class="form-group mt-4">
            <label for="age">Age:</label><br>
            <input type="radio" name="age" value="1.5"> 18-23<br>
            <input type="radio" name="age" value="1.2"> 24-27<br>
            <input type="radio" name="age" value="0.95"> 28+<br>
        </div>
       
        <div class="form-group mt-4">
            <label for="reputation">Reputation:</label><br>
            <input type="checkbox" class="reputation" value="0.85"> Gossips about parent's attitude<br>
            <input type="checkbox" class="reputation" value="0.9"> Gossips about character<br>
            <input type="checkbox" class="reputation" value="-20"> General gossips around<br>
        </div>
 
        <div class="form-control mt-4">
            <label for="love-letter">Love Letter:</label><br>
            <textarea id="love-letter" maxlength="500" class="form-control" rows="1"></textarea><br>
        </div>
        <button type="button" id="calculate-btn" class="btn">Calculate</button>        
  </form>
    <div class="row mb-2">
        <div class="col-12"> <div id="result"class="text-center text-info"></div></div>
    </div>
    <div id="copy" class="col-12">
        <p>&copy; already reserved Z-Coding-Parsa</p>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
